<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISKOLAR | Sign In</title>
    <link rel="stylesheet" href="application.css">
</head>

<body class="bg-login">

<header class="header">
    <nav class="navbar">

        <div class="name">
            <div class="logo">
                <img src="!ISKOLAR.png" alt="ISKOLAR Logo">
            </div>

            <div class="namePos">
                ISKOLAR
                <h3>Interactive System for Knowledge-Oriented Learning, Assistance, and Review</h3>
            </div>
        </div>

        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="subjectsmain.html">SUBJECTS</a>
            <a href="application.html">SIGN IN</a>
        </nav>

        <div class="search-wrapper">
            <input type="search" placeholder="Searchâ€¦" id="searchbar">
        </div>

    </nav>
</header>



<section class="signin-section">

    <div class="signin-left">
        <h1>SIGN IN</h1>
        <p>
            Log in with your account to access modules, quizzes, and mock tests.  
            For educators, once logged in you may upload and check the progress of the students.
        </p>
    </div>

    <div class="signin-box">

        <div class="tabs">
            <button class="tab active" data-type="student">STUDENT</button>
            <button class="tab" data-type="teacher">TEACHER</button>
        </div>

        <form id="loginForm">

            <input type="text" id="fullname" placeholder="FULL NAME">
            <input type="text" id="school" placeholder="SCHOOL">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="text" id="idnum" placeholder="ID NUMBER">

            <button type="submit" class="signin-btn">SIGN IN</button>

            <a class="forgot">Forgot Password?</a>
        </form>

    </div>

</section>

<script src="application.js"></script>
</body>

</html>
